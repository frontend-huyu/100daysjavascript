<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" value="Hello world" id="input" />
      <button id="btn-copy">Copy</button>
      <input type="url" placeholder="Image URL" id="image-url" />
      <button id="btn-paste">paste</button>
      <!-- <img src="./images/offline.png" alt="" /> -->
      <textarea
        name="paste-text-field"
        id="paste-text-field"
        cols="30"
        rows="10"
      ></textarea>
      <hr />
      <section id="permissions"></section>
      <hr />
      <div id="paste-image-field">
        <h2>I am png</h2>
        <img src="../images/offline.png" alt="" />
        <h2>I am jpg</h2>
        <img src="../images/javardh-2q6C5zDJOsg-unsplash.jpg" alt="" />
        <h2>I am webp</h2>
        <img src="../images/Calico_arabian_mau_kitten.webp" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
