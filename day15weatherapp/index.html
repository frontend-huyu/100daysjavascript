<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/favicon.ico">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main-container">
    <div class="container top">
      <h1>Weather App</h1>
      <form action="" onsubmit="return false">
        <input type="text" class="search" placeholder="Search by city name">
        <button class="btn" type="submit">Submit</button>
        <p class="error"></p>
      </form>
      <section>
        <div class="container">
          <div class="icon">
            <img src="" alt="" class="weather-icon">
          </div>
          <div class="location">
            <div class="city">New York, US</div>
            <div class="date">Friday, Nov 11 2022</div>
          </div>
          <div class="current">
            <div class="temperature">Temp: 25°C</div>
            <div class="weather">Weather: Sunny</div>
            <div class="temp-range">Temp Range: 10°C</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- <script src="test.js"></script> -->
</body>

</html>
