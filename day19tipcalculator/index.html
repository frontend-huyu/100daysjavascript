<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="calculator">
        <h2>Tip Calculator</h2>
        <form action="">
          <label for="bill">
            <p>Bill:</p>
            <div class="bill-field">
              <input id="bill" type="text" placeholder="$" class="bill">
            </div>
          </label>
          <label for="rate">
            <p>Rate Service:</p>
            <div class="rate-field">
              <input list="rates" type="number" id="rate" min="0.05" placeholder="0.05" step="0.05" value="0.05">
              <!-- <ul id="rates">
                <li class="rate">0.05</li>
                <li class="rate">0.1</li>
                <li class="rate">0.15</li>
                <li class="rate">0.2</li>
              </ul> -->
              <datalist id="rates">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
              </datalist>
            </div>
          </label>
          <p>We usually charge our services with 5% rate at least. To encourage us, please select or
            enter a rate number. We will be grateful to you!</p>
        </form>
        <div class="apply">
          <button class="btn" type="button">Calculate</button>
          <p class="error">Please Enter bill and rate service.</p>
        </div>

        <div class="result">
          <p class="tip">Tip Amount: $0</p>
          <p class="total">Total Amount: $0</p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
